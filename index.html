<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPdefeator OS | V1.0</title>
    <style>
        /* CSS VARIABLES FOR EASY TWEAKING */
        :root {
            --neon: #1fff8e;
            --bg: #0c0c0c;
            --panel-bg: rgba(15, 20, 15, 0.9);
            --border: 1px solid #1fff8e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Share Tech Mono', monospace; }
        
        body {
            background-color: var(--bg);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--neon);
        }

        #matrix-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.2; pointer-events: none;
        }

        /* MAIN WRAPPER - GRID PREVENTS GLITCHES */
        .os-container {
            position: relative; z-index: 10;
            width: 96vw; height: 92vh;
            display: grid;
            grid-template-rows: 40px 1fr 40px; /* Header, Main, Footer */
            border: 2px solid var(--neon);
            background: var(--panel-bg);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(31, 255, 142, 0.2);
            backdrop-filter: blur(2px);
        }

        /* HEADER */
        .os-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; border-bottom: 2px solid var(--neon);
            background: rgba(0, 40, 0, 0.3); font-size: 0.9rem;
        }

        /* MAIN CONTENT AREA */
        .os-main {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 10px; padding: 10px; min-height: 0; /* Important for scrolling */
        }

        /* SIDEBAR / EXPLORER */
        .explorer-panel {
            border: var(--border); border-radius: 4px;
            display: flex; flex-direction: column; background: rgba(0,0,0,0.3);
        }
        .panel-label {
            padding: 8px; background: var(--neon); color: black;
            font-weight: bold; font-size: 0.8rem; text-transform: uppercase;
        }
        .explorer-content { flex: 1; overflow-y: auto; padding: 10px 0; }
        .tree-item {
            padding: 8px 15px; cursor: pointer; font-size: 0.9rem;
            transition: 0.2s; display: block; text-decoration: none; color: inherit;
        }
        .tree-item:hover { background: rgba(31, 255, 142, 0.1); }
        .tree-item.active { background: rgba(31, 255, 142, 0.2); border-left: 4px solid var(--neon); }

        /* CENTER TERMINAL & BOTTOM SECTION */
        .center-stack { display: grid; grid-template-rows: 1fr 200px; gap: 10px; min-height: 0; }
        
        .terminal-box {
            border: var(--border); border-radius: 4px;
            display: flex; flex-direction: column; background: #000;
        }
        .terminal-body { flex: 1; padding: 15px; overflow-y: auto; font-size: 0.9rem; color: #adffb0; }
        
        .bottom-widgets { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .widget { border: var(--border); border-radius: 4px; padding: 10px; background: rgba(0,0,0,0.3); }

        /* QUICK LINKS BUTTONS */
        #quickLinksContainer { 
            height: 120px; overflow-y: auto; margin-top: 10px; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px;
        }
        .ql-btn {
            background: rgba(31, 255, 142, 0.05); border: var(--border);
            color: var(--neon); padding: 8px; text-align: center;
            text-decoration: none; font-size: 0.7rem; border-radius: 2px;
        }
        .ql-btn:hover { background: var(--neon); color: black; }

        /* FOOTER */
        .os-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; border-top: 2px solid var(--neon);
            font-size: 0.8rem; background: rgba(0, 40, 0, 0.3);
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon); }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="os-container">
    <div class="os-header">
        <div>‚óè SYSTEM_ACTIVE</div>
        <div id="pathDisplay">PATH: //ROOT/</div>
        <div id="uptimeDisplay">00:00:00</div>
    </div>

    <div class="os-main">
        <div class="explorer-panel">
            <div class="panel-label">File Explorer</div>
            <div class="explorer-content" id="fileTree"></div>
        </div>

        <div class="center-stack">
            <div class="terminal-box">
                <div class="panel-label">Command Output</div>
                <div class="terminal-body" id="termOut">
                    <div>>> Initializing boot sequence...</div>
                    <div>>> Filesystem loaded. Welcome, User.</div>
                    <div id="anchor"></div>
                </div>
            </div>

            <div class="bottom-widgets">
                <div class="widget">
                    <div class="panel-label">Clock</div>
                    <div style="font-size: 3rem; text-align: center; margin-top: 10px;" id="clock">00:00:00</div>
                </div>
                <div class="widget">
                    <div class="panel-label">Social Hub</div>
                    <div id="quickLinksContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="os-footer">
        <div>üì° STATUS: ONLINE</div>
        <div>CPU: 14% | RAM: 2.4GB</div>
        <div>ESPDEFEATOR_OS_V1</div>
    </div>
</div>

<script>
    // --- MATRIX ---
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    const drops = Array(Math.floor(w/20)).fill(0);

    function matrix() {
        ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,w,h);
        ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            const text = String.fromCharCode(0x30A0 + Math.random() * 96);
            ctx.fillText(text, i * 20, y * 20);
            if (y * 20 > h && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(matrix, 50);

    // --- LOGIC ---
    const term = document.getElementById('termOut');
    const tree = document.getElementById('fileTree');
    const ql = document.getElementById('quickLinksContainer');

    function log(msg) {
        const div = document.createElement('div');
        div.textContent = `>> ${msg}`;
        term.insertBefore(div, document.getElementById('anchor'));
        term.scrollTop = term.scrollHeight;
    }

    const fs = [
        { name: 'socials', type: 'dir', children: [
            { name: 'github.sh', url: 'https://github.com/creeperrick' },
            { name: 'youtube.cfg', url: 'https://youtube.com/@espdefeator' },
            { name: 'tiktok.link', url: 'https://tiktok.com/@espdefeator' }
        ]},
        { name: 'system.log', type: 'file' },
        { name: 'readme.txt', type: 'file' }
    ];

    function buildTree() {
        tree.innerHTML = '';
        fs.forEach(item => {
            const div = document.createElement('div');
            div.className = 'tree-item';
            div.textContent = (item.type === 'dir' ? 'üìÅ ' : 'üìÑ ') + item.name;
            div.onclick = () => {
                log(`Opening ${item.name}...`);
                if(item.children) {
                    item.children.forEach(c => log(` - Found: ${c.name}`));
                }
            };
            tree.appendChild(div);
        });
    }

    const links = [
        { n: 'GITHUB', u: 'https://github.com/creeperrick' },
        { n: 'YOUTUBE', u: 'https://youtube.com/@espdefeator' },
        { n: 'TIKTOK', u: 'https://tiktok.com/@espdefeator' },
        { n: 'INSTA', u: 'https://instagram.com/espdefeator' }
    ];

    links.forEach(l => {
        const a = document.createElement('a');
        a.className = 'ql-btn'; a.href = l.u; a.target = '_blank'; a.textContent = l.n;
        a.onclick = () => log(`Executing link: ${l.n}`);
        ql.appendChild(a);
    });

    function update() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        let up = Math.floor(performance.now() / 1000);
        document.getElementById('uptimeDisplay').innerText = new Date(up * 1000).toISOString().substr(11, 8);
    }
    
    setInterval(update, 1000);
    buildTree();
</script>

</body>
</html>
